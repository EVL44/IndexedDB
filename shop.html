<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Café</title>
    <link rel="stylesheet" href="./css/shop.css">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="logo">Terres de Café</div>
            <div class="nav-items">
                <span>Capsules</span>
                <span>Grain</span>
            </div>
            <div class="cart-icon">
                <a href="panier.html">
                    <img src="img/icons8-shopping-basket-80.png" alt="Panier">
                </a>
            </div>
        </nav>

        <div class="content">
            <div class="filter-bar">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Rechercher un café...">
                </div>
                <div class="filter-icons">
                    <img src="img/icons8-grid-24.png" id="grid" alt="Vue Grille">
                    <img src="img/icons8-list-24.png" id="list" alt="Vue Liste">
                </div>
            </div>

            <div class="product-content">
                <!-- Product cards will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script> 
</body>
</html>
